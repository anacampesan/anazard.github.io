---
layout: base
---

<div class="container">
    <div class="card margin-bottom-0">
        <div class="card-body">
            <h1>{{page.title}}</h1>
            <strong>
                <a href="./about">{% if page.author %} {{page.author}}{% else %}@anazard{% endif %}</a> - 
                {{ page.date | date: "%B %e, %Y" }}
                {% for tag in page.tags %}
                    <span class="badge badge-secondary">{{ tag }}</span>
                {% endfor %}
            </strong>
        </div>
    </div>
</div>

<div class="container-fluid post" style="background-image: url(./assets/images/posts/{{page.cover}})"></div>

<div class="container margin-top-0">
    <div class="card">
        <div class="card-body">
            {{content}}
            <hr>
            {% include comments.html %}
        </div>
    </div>
</div>
