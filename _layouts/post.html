---
layout: base
---

{% include jumpTop.html %}

<div class="container">
    <div class="card margin-bottom-0">
        <div class="card-body">
            <h1>{{page.title}}</h1>
            <strong>
                <a href="./about">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    {% if page.author %} 
                        {{page.author}}
                    {% else %}
                        anazard
                    {% endif %}
                </a> - 
                {{ page.date | date: "%B %e, %Y" }}
                {% for tag in page.tags %}
                    <span class="badge badge-secondary">
                            <i class="fa fa-tags" aria-hidden="true"></i>
                            {{ tag }}
                    </span>
                {% endfor %}
            </strong>
        </div>
    </div>
</div>

<div class="container-fluid post"
    {% if page.cover %}
        style="background-image: url(./assets/images/posts/{{page.cover}}"
    {% else %}
        style="background-image: url(./assets/images/posts/default.jpg"
    {% endif %}
    >
</div>

<div class="container margin-top-0">
    <div class="card">
        <div class="card-body">
            {{content}}
            
            {% if page.comments %}
                <hr>
                {% include comments.html %}
            {% endif %}
        </div>
    </div>
</div>
