---
layout: base
---

<div class="container">
        <div class="card margin-bottom-none">
            <div class="card-body">
                <h1>All posts</h1>
            </div>
        </div>
    </div>
    
    <div class="container-fluid post" style="background-image: url(./assets/images/posts/default.jpg)"></div>
</div>

<div class="container margin-top-0">
    
        <div class="card">
            <div class="card-body">
                {% for post in site.posts %}
                    <h5 class="card-title">{{ post.title }}</h5>
                {% endfor %}
            </div>
        </div>
</div>
